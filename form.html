<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="uname">Enter name: </label>
        <input type="text" name="uname" id="uname" placeholder="Enter your name">
        <br>
        <br>
        <label for="pass" >Enter password: </label>
        <input type="password" placeholder="Enter your password" name="pass" id="pass">
        <br>
        <br>
        <label for="email">Enter email: </label>
        <input type="email" id="email" placeholder="Enter your email">
        <br>
        <br><br>
        <label for="review" >Write rev review</label>
        <br><br>
        <textarea name="review" id="review" rows="5" cols="5" placeholder="Enter your comment" ></textarea>
        <br>
        <br>
        <label for="hobby">     Choose your hobby</label>
        <br>
        <input type="checkbox" id="hobby" name="hobby" value="sing" checked>Singing
        <input type="checkbox" id="hobby" name="hobby" value="cook">Cooking
        <input type="checkbox" id="hobby" name="hobby" value="write">Writing
        <br>
        <br>
        <label for="course">Select course</label>
        <br>
        <input type="radio" id="btech" value="bt" name="course" checked>
        <label for="btech">B.TECH.</label>
        <input type="radio" id="bba" value="ps" name="course">
        <label for="bba">BBA</label>
        <input type="radio" id="PHD" value="ph" name="course">
        <label for="PHD">PHD</label>
        <br>
        <br>
        <label for="state">Select the state</label>
        <select id="state" name="state">
           <option value="ch">Choose sate</option>
            <option value="pb">Punjab</option>
            <option value="up">Uttar Pradesh</option>
            <option value="mp">Madhya Pradesh</option>
            <option value="bh">Bihar</option>
        </select>
        <br>
        <br>
        <label for="Choose file">Choose file: </label>
        <input type="file" id="Choose file" name="choose file">
        <br>
        <br>       
        
        <input type="submit" id="submit" name="submit">
        <br>
        <br>
        <input type="reset" name="reset" value="Reset form">
        <input type="image" name="im" id="im" src="image copy.png" width="100" height="100">
    </form>
</body>
</html>
